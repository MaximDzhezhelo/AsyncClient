group 'com.kiev.makson'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile ('org.asynchttpclient:async-http-client:2.1.0-RC1')
    compile ('com.fasterxml.jackson.core:jackson-core:2.9.2')

    testCompile group: 'org.mock-server', name: 'mockserver-netty', version: '5.2.2'
    testCompile group: 'org.mock-server', name: 'mockserver-client-java', version: '5.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}